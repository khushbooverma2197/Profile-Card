<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 300px;
      height: 400px;
      padding: 20px;
      margin: auto;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }
    .profile-name {
      margin: 8px 0 4px 0;
      font-size: 1.4em;
      font-weight: bold;
    }
    .profile-description {
      text-align: center;
      color: #555;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img class="profile-image" src="https://github.com/khushbooverma2197/Profile-Card/blob/main/Screenshot%202025-11-17%20225819.png?raw=true" alt="Profile Image">
    <h2 class="profile-name">Khushboo Verma</h2>
    <p class="profile-description">A passionate developer exploring new technologies and building amazing projects.</p>
  </div>
</body>
</html>
